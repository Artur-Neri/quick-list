<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickList</title>    
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <header class="container">
        <img src="assets/images/logo.svg" alt="QuickList Logo">
    </header>
    <main class="container">
        <a href="#" class="return">
            <- Voltar
        </a>
        <h1 class="list-title">Compras da semana</h1>

        <form id="shopping-list">
            <div class="shopping-list__input__container">
                <input autocomplete="off" type="text" name="new-item" id="new-item_description" placeholder="Adicione um novo item">
                <p class="hint hint--hidden">Conteúdo inválido. Verifique!</p>
            </div>
            <button type="submit">Adicionar item</button>
        </form>

        <ul id="list">
        </ul>
    </main>
    <script type="module" src="./assets/src/app.js"></script>
</body>
</html>
